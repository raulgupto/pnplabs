<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
    <style src="in/bootstrap.min.css"></style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
    <h3>PnpCabs</h3>
    <div id="map"></div>
    </div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
          function getLocation(pos){
            var lat=pos.lat;
            var lng=pos.lng;
              console.log(lat);
            var srcurl="https://maps.googleapis.com/maps/api/geocode/json?latlng="+lat+","+lng+"&key=AIzaSyD4wI_UlnXo6zhvbw9KMtRUIPdZXqZ79jY";
            
             $.ajax({
                 url:srcurl,
                 success:function(data){
                     console.log(data);
                     var locName=data["results"][0]["formatted_address"];
                     console.log(locName);
                     infoWindow.setContent(locName);
                      marker.setTitle(locName);
                 }
             })      
          };
          //Info window shows 
    var infoWindow = new google.maps.InfoWindow({map: map});
    var marker = new google.maps.Marker();
    
          //Onclick location details
     google.maps.event.addListener(map,'click',function(event){
              var lat=event.latLng.lat();
              var lng=event.latLng.lng();
              var position={
                  lat:lat,
                  lng:lng
              };
              marker.setPosition(position);
              infoWindow.setPosition(position);
              getLocation(position);
              
          });
          
          // Try HTML5 geolocation.
     if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
              //marker 
              marker.setMap(map);
              marker.setDraggable(true);
              marker.setPosition(pos);
             
              //getcurrent location
              getLocation(pos,infoWindow,marker);

            infoWindow.setPosition(pos);
           // infoWindow.setContent('Location found.');
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
       
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4wI_UlnXo6zhvbw9KMtRUIPdZXqZ79jY&callback=initMap">
       
    </script>
    
  </body>
</html>
